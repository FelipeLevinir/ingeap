<div class="flex col-12 p-2" style="background-color: #000053;">
    <div class="col-3 text-white text-lg">
        <i class="pi pi-map-marker pr-2" style="font-size: 1rem; color:orange"></i>
        <strong>{{topBarData.direccion}}</strong>
    </div>
    <div class="col-3 text-white text-lg">
        <i class="pi pi-envelope pr-2" style="font-size: 1rem; color:orange"></i>
        <strong>{{topBarData.correo}}</strong>
    </div>
    <div class="col-3 text-white text-lg">
        <i class="pi pi-phone pr-2" style="font-size: 1rem; color:orange"></i>
        <strong>{{topBarData.numeroContacto}}</strong>
    </div>
    <div class="col-3 text-right text-white text-lg">

<div class="surface-0 flex">
    <div class="landing-wrapper overflow-hidden">
        <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" (click)="navegarIngeap()" style="cursor: pointer;">
                <img src="../../../../assets/ingeap/logo2023.jpg" alt="Sakai Logo" height="80" class="mr-0 lg:mr-2">
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
                <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
                    <li>
                        <a (click)="navigateToFragment('home-ingeap')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                           <span class="text-xl">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="navigateToFragment('historia')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span class="text-xl">Nuestra Empresa</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="navigateToFragment('negocios')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span class="text-xl">Lineas de Negocios</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="navigateToFragment('clientes')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span class="text-xl">Clientes</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="router.navigate(['ingeap/contacto'])" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span class="text-xl">Contacto</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="surface-0 flex justify-content-center">
    <div class="contact-form-wrapper overflow-hidden">
        <div class="text-center">
            <h2 class="text-5xl font-normal mb-2">CONT√ÅCTENOS</h2>
        </div>
        <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <div class="grid">
                <div class="col-6">
                    <form class="p-fluid">
                        <div class="p-field">
                            <label for="nombre">Nombre</label>
                            <input type="text" pInputText formControlName="text"/>
                        </div>
                        <div class="p-field">
                            <label for="email">Email</label>
                            <input type="email" pInputText formControlName="email"/>
                        </div>
                        <div class="p-field">
                            <label for="comentario">Comentario</label>
                            <textarea id="comentario" rows="6" pInputTextarea></textarea>
                        </div>
                        <div class="p-field p-d-flex p-ai-center">
                            <div class="grid">
                                <div class="col-6">
                                    <button type="button" pButton label="ENVIAR" class="p-mr-2 bg-orange-500" style="border: 2px solid orange;"></button>
                                </div>
                                <div class="col-6">
                                    <button type="button" pButton label="BORRAR" class="p-button-secondary"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-6 my-auto align-items-center text-center">
                    <h2 class="line-height-1 text-900 text-xl font-normal">Nos puedes encontrar en</h2>
                    <div class="text-lg text-2xl line-height-3 mx-auto" style="max-width:300px;">
                        <p>{{topBarData.direccion}}</p>
                    </div>
                    <div class="mt-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1270.8954747299648!2d-71.26290389999999!3d-32.8801836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689ddf301c791cd%3A0x1fdce108d48c4219!2sAriztia%201050%2C%20Quillota%2C%20Valpara%C3%ADso%2C%20Chile!5e0!3m2!1sen!2sus!4v1624642553456!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
