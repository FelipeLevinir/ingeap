<div class="redes-sociales">
    <div class="col-12 text-center mb-4">
        <h2 class="text-5xl font-normal mb-2">Redes Sociales</h2>
    </div>

    <div class="follow-button mb-4">
      <a href="https://www.instagram.com/ingeap.agro/" target="_blank" class="btn-follow">
        Seguir en Instagram
      </a>
    </div>

    <p-progressSpinner ariaLabel="loading" *ngIf="!Instagramposts"/>

    <div *ngIf="Instagramposts" class="instagram-container mb-4">
      <div *ngFor="let post of Instagramposts; let i = index" 
           class="post" [ngClass]="getSizeClass(i)">
        <a [href]="post.permalink" target="_blank">
          <img *ngIf="post.media_type === 'IMAGE' || post.media_type === 'CAROUSEL_ALBUM'" 
               [src]="post.media_url" alt="Instagram Post" />
          <img *ngIf="post.media_type === 'VIDEO'" 
               [src]="post.thumbnail_url" alt="Instagram Video" />
        </a>
      </div>
    </div>                     
  
</div>
