<div class="py-2 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static">
    <a class="flex align-items-center" (click)="navegarIngeapAgro()" style="cursor: pointer;">
        <img src="../../../../assets/ingeap/logo2.png" alt="Sakai Logo" height="80" class="mr-0 lg:mr-2">
    </a>
    <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass=".menu-content" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
    </a>
    <div class="menu-content align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            <li class="w-full lg:w-auto">
                <a (click)="navigateToFragment('acerca')" pRipple class="flex justify-content-center lg:justify-content-start m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span class="text-2xl">Acerca de</span>
                </a>
            </li>
            <li class="w-full lg:w-auto">
                <a (click)="navigateToFragment('servicios')" pRipple class="flex justify-content-center lg:justify-content-start m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span class="text-2xl">Servicios</span>
                </a>
            </li>
            <li class="w-full lg:w-auto">
                <a (click)="navigateToFragment('beneficios')" pRipple class="flex justify-content-center lg:justify-content-start m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span class="text-2xl">Beneficios</span>
                </a>
            </li>
            <li class="w-full lg:w-auto">
                <a (click)="router.navigate(['/agro/contacto'])" pRipple class="flex justify-content-center lg:justify-content-start m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span class="text-2xl">Contacto</span>
                </a>
            </li>
        </ul>
        <div class="flex flex-column lg:flex-row justify-content-between lg:justify-content-end lg:align-items-center border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
            <button pButton pRipple label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-green-700"></button>
            <button pButton pRipple label="Register" class="p-button-rounded border-none mt-3 lg:mt-0 lg:ml-5 font-light line-height-2 bg-green-700 text-white"></button>
        </div>
    </div>
</div>
